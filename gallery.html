<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>photo gallery</title>
    <link rel="stylesheet" href="/gallery.css" />
    <!-- Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <input class="search_bar" type="text" placeholder="search photo's date" />
    <div class="photo_preview_grid">
      <div class="photo_preview">
        <div class="photo_itself">
          <img
            class="photo"
            src="/thumbnails/thumbnail-1.webp"
            alt="thumbnails"
          />
        </div>
        <div class="photo_info">
          <div class="photo_profile">
            <img
              class="photo_profile"
              src="/profile_pic/channel-1.jpeg"
              alt="profile_pic"
            />
          </div>
          <div class="photo_stats">
            <p class="photo_date">1/04/2022</p>
            <p class="photo_place">Tel Aviv</p>
          </div>
        </div>
      </div>
      <!--second photo_preview-->
      <div class="photo_preview">
        <div class="photo_itself">
          <img
            class="photo"
            src="/thumbnails/thumbnail-1.webp"
            alt="thumbnails"
          />
        </div>
        <div class="photo_info">
          <div class="photo_profile">
            <img
              class="photo_profile"
              src="/profile_pic/channel-1.jpeg"
              alt="profile_pic"
            />
          </div>
          <div class="photo_stats">
            <p class="photo_date">1/04/2022</p>
            <p class="photo_place">Tel Aviv</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
